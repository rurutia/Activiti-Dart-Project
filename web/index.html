<!DOCTYPE html>
<html>
  <head>
    <title>Activiti Dart Rest API Call Demo</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <section id="content" >
       <h1 id="app-title">Activiti Dart Rest API Call Demo</h1>
       <div class="rest-input" id="rest-url-wrapper">
         <div class="align-left">
           Method 
           <select id="request-method">
             <option value="GET">GET</option>
             <option value="POST">POST</option>
           </select>
           Activiti Rest URL: 
         </div>
        <!-- <div id="rest-url" class="align-left" contenteditable="true"></div> -->
          <select id="rest-url" class="align-left">
             <option value="http://tc1027.metawerx.com.au/activiti-rest/service/process-engine">
               http://tc1027.metawerx.com.au/activiti-rest/service/process-engine</option>
             <option value="http://tc1027.metawerx.com.au/activiti-rest/service/deployments?start=0&size=2">
               http://tc1027.metawerx.com.au/activiti-rest/service/deployments?start=0&size=2</option>
             <!--
             <option value="http://tc1027.metawerx.com.au/activiti-rest/service/process-instances?start=0&size=10">
               http://tc1027.metawerx.com.au/activiti-rest/service/process-instances?start=0&size=10</option>
            -->
             <option value="http://tc1027.metawerx.com.au/activiti-rest/service/login">               
               http://tc1027.metawerx.com.au/activiti-rest/service/login</option>
           </select>
         <div id="submit" class="align-left">
           <button id="send" class="test-button" >Send</button>
         </div> 
       </div>
       <div class="clear"></div>
       
       <div class="rest-input" id="rest-header-wrapper">
          <div>
             <h3 class="align-left">Authentication(Base64)</h3>
             <button id="testAuthenticationBtn" class="align-left" style="margin-top:15px">example:kermit (demo only)</button>
          </div>
           <div class="clear"></div>
          <label for="username">Username</label><input type="text" id="username" placeholder="e.g. kermit" />
          <label for="password">Password</label><input type="password" id="password" placeholder="e.g. kermit" />          
       </div>
       
       <div class="rest-input" id="rest-body-wrapper">
          <div>
            <h3 class="align-left">Body</h3>
            <button id="testRestBodyBtn" class="align-left" style="margin-top:15px">example:kermit (demo only)</button>
          </div>
          <div class="clear"></div>
          <textarea id="rest-body" class="align-left" cols="50" rows="10" placeholder='{                                       "userId":"kermit",                     "password":"kermit"                                 }'></textarea>
           <div id="loadAnimation" class="isHidden align-left"></div>
           <div class="clear"></div>
       </div>
      
   </section>
   
      <section id="result" >
       <div>
         <h3 class="display-inline">Raw Rest Service Response</h3>
         <button id="clearResultBtn">Clear</button>
       </div>
       <div id="result-container" >
         <h3 class="result-title">JSON response from server</h3>
         <div id="result-content" class="result-info"></div>
       </div>
     </section>
       
  <script src="../packages/browser/dart.js"></script>   
  <script type="application/dart" src="activiti.dart"></script>
  
 </body>
</html>
